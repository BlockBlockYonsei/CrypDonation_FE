<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0f0f1e"/>
  
  <!-- Project Cards Grid -->
  <g id="project-grid">
    <!-- Card 1 -->
    <rect x="20" y="20" width="160" height="180" fill="#1a1a2e" stroke="#4a5568" stroke-width="1" rx="8"/>
    <rect x="20" y="20" width="160" height="100" fill="#00d4ff" rx="8"/>
    <text x="100" y="75" font-size="24" fill="white" text-anchor="middle" font-weight="bold">📱</text>
    <text x="100" y="165" font-size="12" fill="#e0e0e0" text-anchor="middle" font-weight="600">Project 1</text>
    <text x="100" y="185" font-size="10" fill="#a0aec0" text-anchor="middle">$5,000 of $10K</text>
    
    <!-- Card 2 -->
    <rect x="220" y="20" width="160" height="180" fill="#1a1a2e" stroke="#4a5568" stroke-width="1" rx="8"/>
    <rect x="220" y="20" width="160" height="100" fill="#7c3aed" rx="8"/>
    <text x="300" y="75" font-size="24" fill="white" text-anchor="middle" font-weight="bold">🎨</text>
    <text x="300" y="165" font-size="12" fill="#e0e0e0" text-anchor="middle" font-weight="600">Project 2</text>
    <text x="300" y="185" font-size="10" fill="#a0aec0" text-anchor="middle">$8,000 of $12K</text>
    
    <!-- Card 3 -->
    <rect x="420" y="20" width="160" height="180" fill="#1a1a2e" stroke="#4a5568" stroke-width="1" rx="8"/>
    <rect x="420" y="20" width="160" height="100" fill="#10b981" rx="8"/>
    <text x="500" y="75" font-size="24" fill="white" text-anchor="middle" font-weight="bold">🎮</text>
    <text x="500" y="165" font-size="12" fill="#e0e0e0" text-anchor="middle" font-weight="600">Project 3</text>
    <text x="500" y="185" font-size="10" fill="#a0aec0" text-anchor="middle">$12,000 of $15K</text>
    
    <!-- Card 4 -->
    <rect x="20" y="220" width="160" height="180" fill="#1a1a2e" stroke="#4a5568" stroke-width="1" rx="8"/>
    <rect x="20" y="220" width="160" height="100" fill="#f59e0b" rx="8"/>
    <text x="100" y="275" font-size="24" fill="white" text-anchor="middle" font-weight="bold">🎵</text>
    <text x="100" y="365" font-size="12" fill="#e0e0e0" text-anchor="middle" font-weight="600">Project 4</text>
  </g>
  
  <!-- Highlight on Project 2 -->
  <circle cx="300" cy="110" r="90" fill="none" stroke="#00d4ff" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="320" font-size="14" fill="#00d4ff" text-anchor="middle" font-weight="bold">클릭해서 선택!</text>
  <path d="M 300 310 L 300 200" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#00d4ff"/>
    </marker>
  </defs>
</svg>